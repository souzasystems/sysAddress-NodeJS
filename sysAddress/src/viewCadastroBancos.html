<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pessoas</title>
  <!-- Alterado para Bootstrap 4.5.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styleCadastroPessoas.css" />
</head>

<body>
  <div class="modal fade" data-backdrop="static" id="modalCadastroPessoa" tabindex="-1" role="dialog" aria-labelledby="modalCadastroPessoa" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroPessoaLabel">PESSOAS - CONSULTA</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home-tab-pane" role="tab" aria-controls="home-tab-pane" aria-selected="true">
              DADOS PESSOAIS
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile-tab-pane" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
              TELEFONES
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact-tab-pane" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
              ENDEREÇOS
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="dados-bancarios-tab" data-toggle="tab" href="#dados-bancarios-tab-pane" role="tab" aria-controls="dados-bancarios-tab-pane" aria-selected="false">
              DADOS BANCÁRIOS
            </a>
          </li>
        </ul>

        <div class="modal-body">
          <!-- Formulário -->
        </div>

        <div class="modal-footer">
          <button type="button" id="btnCancelar" class="btn btn-info" data-dismiss="modal">CANCELAR</button>
          <button type="button" id="btnSalvar" class="btn btn-primary" disabled>SALVAR</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts atualizados para o Bootstrap 4.5.2 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptsCadastroPessoas.js"></script>
</body>

</html>
