<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pessoas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styleCadastroPessoas.css">
</head>

<body>
  <div class="modal fade" data-backdrop="static" id="modalCadastroPessoa" tabindex="-1" role="dialog"
    aria-labelledby="modalCadastroPessoa" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroPessoaLabel">PESSOAS - CONSULTA</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="formCadastroPessoa" novalidate>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="edtIdPessoa">CÓDIGO</label>
                <input type="text" class="form-control" id="edtIdPessoa" name="edtIdPessoa" maxlength="6" disabled>
              </div>
              
              <div class="form-group col-md-4">
                <label for="edtNome">NOME</label>
                <input type="text" class="form-control" id="edtNome" name="edtNome" maxlength="80" value="André Henrique de Paula Souza"
                  disabled>
              </div>

              <div class="form-group col-md-2">
                <label for="edtDataCadastro">CADASTRADO EM</label>
                <input type="date" class="form-control" id="edtDataCadastro" name="edtDataCadastro" disabled>
              </div>

              <div class="form-group form-check col-md-2" id="divChkAtivo"  style="background-color: blue;">
                <input type="checkbox" class="form-check-input" id="chkAtivo" name="chkAtivo" disabled>
                <label class="form-check-label" id="lblChkAtivo" for="chkAtivo">ATIVO</label>
              </div>
              
              <div class="form-group col-md-4">
                <label for="edtNomeMae">NOME DA MÃE</label>
                <input type="text" class="form-control" id="edtNomeMae" name="edtNomeMae" maxlength="80"
                  disabled>
              </div>
              
              <div class="form-group col-md-4">
                <label for="edtNomePai">NOME DO PAI</label>
                <input type="text" class="form-control" id="edtNomePai" name="edtNomePai" maxlength="80"
                  disabled>
              </div>

              <div class="form-group col-md-2">
                <label for="edtIdentidade">IDENTIDADE</label>
                <input type="text" class="form-control" id="edtIdentidade" name="edtIdentidade" maxlength="20" disabled>
              </div>

              <div class="form-group col-md-2">
                <label for="edtCPF">CPF</label>
                <input type="text" class="form-control" id="edtCPF" name="edtCPF" maxlength="20" disabled>
              </div>

              <div class="form-group col-md-3">
                <label for="edtSexo">SEXO</label>
                <select class="form-control" id="edtSexo" name="edtSexo" disabled>
                  <option value="masculino">MASCULINO</option>
                  <option value="feminino">FEMININO</option>
                  <option value="nao-binario">NÃO-BINÁRIO</option>
                  <option value="genero-fluido">GÊNERO FLUIDO</option>
                  <option value="agenero">AGÊNERO</option>
                  <option value="transgenero">TRANSGÊNERO</option>
                  <option value="outro">OUTRO</option>
                  <option value="prefiro-nao-informar">PREFIRO NÃO INFORMAR</option>
                </select>
              </div>
              
              <div class="form-group col-md-2">
                <label for="edtDataNascimento">NASCIDO EM</label>
                <input type="date" class="form-control" id="edtDataNascimento" name="edtDataNascimento" disabled>
              </div>

              <div class="form-group col-md-4">
                <label for="edtEmail">E-MAIL</label>
                <input type="text" class="form-control" id="edtEmail" name="edtEmail" maxlength="80"
                  disabled>
              </div>
              
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" id="btnExcluir" class="btn btn-info" data-dismiss="modal">CANCELAR</button>
          <button type="button" id="btnSalvar" class="btn btn-primary" id="btnSalvarPessoa" disabled>SALVAR</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scriptsCadastroPessoas.js"></script>
</body>

</html>
