<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styleLancamentos.css" />
</head>

<body>
  <div class="modal fade" data-backdrop="static" id="modalLancamento" tabindex="-1" role="dialog"
    aria-labelledby="modalLancamento" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLancamentoLabel">LANÇAMENTO - INSERÇÃO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="formLancamento" novalidate>
            <div class="row">
              <div class="form-group col-md-1">
                <label for="edtIdLancamento">CÓDIGO</label>
                <input type="text" class="form-control" id="edtIdLancamento" name="edtIdLancamento" maxlength="5" value="123456" disabled>
              </div>

              <div class="form-group col-md-2">
                <label for="edtIdPessoa">FORNECEDOR</label>
                <input type="text" class="form-control" id="edtIdPessoa" name="edtIdPessoa" maxlength="5">
              </div>

              <div class="form-group col-md-4">
                <label for="edtNomePessoa">NOME FORNECEDOR</label>
                <input type="text" class="form-control" id="edtNomePessoa" name="edtNomePessoa" maxlength="5" disabled>
              </div>

              <div class="form-group col-md-2">
                <label for="edtDataEmissao">EMITIDO EM</label>
                <input type="date" class="form-control" id="edtDataEmissao" name="edtDataEmissao">
              </div>

              <div class="form-group col-md-3">
                <label for="cbbFormaPagamento">FORMA DE PAGAMENTO</label>
                <select class="form-control" id="cbbFormaPagamento" name="cbbFormaPagamento">
                  <option value="nao-informado"></option>
                  <option value="masculino">MASCULINO</option>
                  <option value="feminino">FEMININO</option>
                  <option value="nao-binario">NÃO-BINÁRIO</option>
                  <option value="genero-fluido">GÊNERO FLUIDO</option>
                  <option value="agenero">AGÊNERO</option>
                  <option value="transgenero">TRANSGÊNERO</option>
                  <option value="outro">OUTRO</option>
                  <option value="prefiro-nao-informar">PREFIRO NÃO INFORMAR</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-3">
                <label for="edtNumeroDocto">NÚMERO DOCTO.</label>
                <input type="text" class="form-control" id="edtNumeroDocto" name="edtNumeroDocto" maxlength="5">
              </div>

              <div class="form-group col-md-2">
                <label for="edtDataPrevPagto">PAGAMENTO EM</label>
                <input type="date" class="form-control" id="edtDataPrevPagto" name="edtDataPrevPagto">
              </div>

              <div class="form-group col-md-2">
                <label for="edtDataVencto">VENCIMENTO EM</label>
                <input type="date" class="form-control" id="edtDataVencto" name="edtDataVencto">
              </div>

              <div class="form-group col-md-2">
                <label for="edtDataPagto">PAGO EM</label>
                <input type="date" class="form-control" id="edtDataPagto" name="edtDataPagto" disabled>
              </div>

              <div class="form-group col-md-3">
                <label for="edtValorTotal">VALOR TOTAL</label>
                <input type="number" class="form-control" id="edtValorTotal" name="edtValorTotal" step="0.01" placeholder="0.00" min="0">
              </div>              
            </div>

            <div class="row">
              <div class="form-group col-md-12">
                <label for="mmoObservacoes">OBSERVAÇÕES</label>
                <textarea class="form-control" id="mmoObservacoes" name="mmoObservacoes" rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" id="btnExcluir" class="btn btn-info" data-dismiss="modal">CANCELAR</button>
          <button type="button" id="btnSalvar" class="btn btn-primary" id="salvarTipoEndereco" disabled>SALVAR</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="scriptsLancamentos.js"></script>
</body>

</html>
