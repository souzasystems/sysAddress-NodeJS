<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabs com Bootstrap</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Abas -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>

    <!-- Conteúdos das Abas -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="aba1" role="tabpanel" aria-labelledby="aba1-tab">
            <h3>Conteúdo da Aba 1</h3>
            <p>Este é o conteúdo exibido para a primeira aba.</p>
        </div>
        <div class="tab-pane fade" id="aba2" role="tabpanel" aria-labelledby="aba2-tab">
            <h3>Conteúdo da Aba 2</h3>
            <p>Este é o conteúdo exibido para a segunda aba.</p>
        </div>
        <div class="tab-pane fade" id="aba3" role="tabpanel" aria-labelledby="aba3-tab">
            <h3>Conteúdo da Aba 3</h3>
            <p>Este é o conteúdo exibido para a terceira aba.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS e Popper via CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
