<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pessoas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styleCadastroPessoas.css" />
</head>

<body>
  <div class="modal fade" data-backdrop="static" id="modalCadastroPessoa" tabindex="-1" role="dialog"
    aria-labelledby="modalCadastroPessoa" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroPessoaLabel">PESSOAS - CONSULTA</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="dados-pessoais-tab" data-toggle="tab" href="#dados-pessoais-tab-pane" role="tab"
              aria-controls="dados-pessoais-tab-pane" aria-selected="true">
              DADOS PESSOAIS
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile-tab-pane" role="tab"
              aria-controls="profile-tab-pane" aria-selected="false">
              TELEFONES
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact-tab-pane" role="tab"
              aria-controls="contact-tab-pane" aria-selected="false">
              ENDEREÇOS
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="dados-bancarios-tab" data-toggle="tab" href="#dados-bancarios-tab-pane" role="tab"
              aria-controls="dados-bancarios-tab-pane" aria-selected="false">
              DADOS BANCÁRIOS
            </a>
          </li>
        </ul>

        <div class="modal-body">
          <form id="formCadastroPessoa" novalidate>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="dados-pessoais-tab-pane" role="tabpanel" aria-labelledby="dados-pessoais-tab"
                tabindex="0">

                <div class="row">
                  <div class="form-group col-md-2">
                    <label for="edtIdPessoa">CÓDIGO</label>
                    <input type="text" class="form-control" id="edtIdPessoa" name="edtIdPessoa" maxlength="6"
                      value="12345" disabled>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="cbbTipoPessoa">TIPO DE PESSOA</label>
                    <select class="form-control" id="cbbTipoPessoa" name="cbbTipoPessoa">
                      <option value="nao-informado"></option>
                      <option value="masculino">PESSOA FÍSICA</option>
                      <option value="feminino">PESSOA JURÍDICA</option>
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="edtNome">NOME</label>
                    <input type="text" class="form-control" id="edtNome" name="edtNome" maxlength="80"
                      value="André Henrique de Paula Souza">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="edtDataCadastro">CADASTRADO EM</label>
                    <input type="date" class="form-control" id="edtDataCadastro" name="edtDataCadastro" disabled>
                  </div>

                  <div class="form-group form-check col-md-1 d-flex align-items-center" id="divChkAtivo">
                    <input type="checkbox" class="form-check-input" id="chkAtivo" name="chkAtivo">
                    <label class="form-check-label" id="lblChkAtivo" for="chkAtivo">ATIVO</label>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="edtNomeMae">NOME DA MÃE</label>
                    <input type="text" class="form-control" id="edtNomeMae" name="edtNomeMae" maxlength="80">
                  </div>

                  <div class="form-group col-md-4">
                    <label for="edtNomePai">NOME DO PAI</label>
                    <input type="text" class="form-control" id="edtNomePai" name="edtNomePai" maxlength="80">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="edtIdentidade">IDENTIDADE</label>
                    <input type="text" class="form-control" id="edtIdentidade" name="edtIdentidade" maxlength="20">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="edtCPF">CPF</label>
                    <input type="text" class="form-control" id="edtCPF" name="edtCPF" maxlength="20">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-3">
                    <label for="edtSexo">SEXO</label>
                    <select class="form-control" id="edtSexo" name="edtSexo">
                      <option value="nao-informado"></option>
                      <option value="masculino">MASCULINO</option>
                      <option value="feminino">FEMININO</option>
                      <option value="nao-binario">NÃO-BINÁRIO</option>
                      <option value="genero-fluido">GÊNERO FLUIDO</option>
                      <option value="agenero">AGÊNERO</option>
                      <option value="transgenero">TRANSGÊNERO</option>
                      <option value="outro">OUTRO</option>
                      <option value="prefiro-nao-informar">PREFIRO NÃO INFORMAR</option>
                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="cbbEstadoCivil">ESTADO CIVIL</label>
                    <select class="form-control" id="cbbEstadoCivil" name="cbbEstadoCivil">
                      <option value="nao-informado"></option>
                      <option value="masculino">MASCULINO</option>
                      <option value="feminino">FEMININO</option>
                      <option value="nao-binario">NÃO-BINÁRIO</option>
                      <option value="genero-fluido">GÊNERO FLUIDO</option>
                      <option value="agenero">AGÊNERO</option>
                      <option value="transgenero">TRANSGÊNERO</option>
                      <option value="outro">OUTRO</option>
                      <option value="prefiro-nao-informar">PREFIRO NÃO INFORMAR</option>
                    </select>
                  </div>

                  <div class="form-group col-md-2">
                    <label for="edtDataNascimento">NASCIDO EM</label>
                    <input type="date" class="form-control" id="edtDataNascimento" name="edtDataNascimento">
                  </div>

                  <div class="form-group col-md-4">
                    <label for="edtEmail">E-MAIL</label>
                    <input type="text" class="form-control" id="edtEmail" name="edtEmail" maxlength="80">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-12">
                    <label for="mmoObservacoes">OBSERVAÇÕES</label>
                    <textarea class="form-control" id="mmoObservacoes" name="mmoObservacoes" rows="3"></textarea>
                  </div>
                </div>
              </div>

              <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                tabindex="0">
                456
              </div>

              <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                tabindex="0">
                789
              </div>

              <div class="tab-pane fade" id="dados-bancarios-tab-pane" role="tabpanel"
                aria-labelledby="dados-bancarios-tab-pane" tabindex="0">
                <div class="row">
                  <div class="form-group col-md-1">
                    <label for="edtCodBanco">BANCO</label>
                    <input type="text" class="form-control" id="edtCodBanco" name="edtCodBanco" maxlength="3">
                  </div>

                  <div class="form-group col-md-4">
                    <label for="edtNomeBanco">BANCO</label>
                    <input type="text" class="form-control" id="edtNomeBanco" name="edtNomeBanco" disabled>
                  </div>

                  <div class="form-group col-md-2">
                    <label for="edtAgencia">AGÊNCIA</label>
                    <input type="text" class="form-control" id="edtAgencia" name="edtAgencia" maxlength="3">
                  </div>

                  <div class="form-group col-md-2">
                    <label for="edtDigitoAgencia">DV. AGÊNCIA</label>
                    <input type="text" class="form-control" id="edtDigitoAgencia" name="edtDigitoAgencia" maxlength="3">
                  </div>

                  <div class="form-group form-check col-md-3 d-flex align-items-center" id="divAgenciaSemDigito" style="background-color: bisque;">
                    <input type="checkbox" class="form-check-input" id="chkAgenciaSemDigito" name="chkAgenciaSemDigito">
                    <label class="form-check-label" id="lblChkAgenciaSemDigito" for="chkAgenciaSemDigito">AGÊNCIA SEM
                      DÍGITO</label>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-2">
                    <label for="edtConta">CONTA</label>
                    <input type="text" class="form-control" id="edtConta" name="edtConta" maxlength="3">
                  </div>
                
                  <div class="form-group col-md-2">
                    <label for="edtDigitoConta">DV. CONTA</label>
                    <input type="text" class="form-control" id="edtDigitoConta" name="edtDigitoConta" disabled>
                  </div>
                
                  <div class="form-group col-md-8" style="background-color: bisque;">
                    <label for="rdgrpTipoConta">TIPO DE CONTA</label>
                
                    <div class="d-flex align-items-center">
                      <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="tipoConta" id="contaCorrente" value="corrente">
                        <label class="form-check-label" for="contaCorrente">CONTA CORRENTE</label>
                      </div>
                      
                      <div class="form-check" id="container-tipo-conta-poupanca">
                        <input class="form-check-input" type="radio" name="tipoConta" id="contaPoupanca" value="poupanca">
                        <label class="form-check-label" for="contaPoupanca">CONTA POUPANÇA</label>
                      </div>
                    </div>
                  </div>
                </div>               
                  
                <div class="row d-flex align-items-center" id="divPagtoPix" style="background-color: bisque;">
                  <div class="form-group form-check col-md-4" id="divChkPagtoPix" style="background-color: yellow;">
                    <input type="checkbox" class="form-check-input" id="chkPagtoPix" name="chkPagtoPix">
                    <label class="form-check-label" id="lblChkPagtoPix" for="chkPagtoPix">UTILIZAR TRANSFERÊNCIA
                      BANCÁRIA VIA PIX</label>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-4">
                    <label for="cbbTipoTransferencia">TIPO DE TRANSFERÊNCIA</label>
                    <select class="form-control" id="cbbTipoTransferencia" name="cbbTipoTransferencia">
                      <option value="1">Conta Corrente</option>
                      <option value="2">Conta Pagamento</option>
                      <option value="3">Conta Poupança</option>
                      <option value="4">Chave de Endereçamento (Chave Pix)</option>
                    </select>
                  </div>

                  <div class="form-group col-md-3">
                    <label for="cbbTipoChave">TIPO DE CHAVE PIX</label>
                    <select class="form-control" id="cbbTipoChave" name="cbbTipoChave">
                      <option value="1">Telefone</option>
                      <option value="2">E-mail</option>
                      <option value="3">CPF/CNPJ</option>
                      <option value="4">Chave Aleatória</option>
                      <option value="5">Dados bancários</option>
                    </select>
                  </div>

                  <div class="form-group col-md-5">
                    <label for="edtChavePIX">CHAVE PIX</label>
                    <input type="text" class="form-control" id="edtChavePIX" name="edtChavePIX" maxlength="60">
                  </div>
                </div>
              </div>
            </div>
          </form> <!-- <form id="formCadastroPessoa" novalidate> -->
        </div> <!-- <div class="modal-body"> -->

        <div class="modal-footer">
          <button type="button" id="btnCancelar" class="btn btn-info" data-dismiss="modal">CANCELAR</button>
          <button type="button" id="btnSalvar" class="btn btn-primary" disabled>SALVAR</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts atualizados para o Bootstrap 4.5.2 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptsCadastroPessoas.js"></script>
</body>

</html>
